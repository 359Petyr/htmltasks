<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylee.css">
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Button Styles</h2>

    <div class="row">
        <a href="#" class="button">Link Button</a>
        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
    </div>

    <div class="row fill">
        <button class="button">Button 3</button>
        <button class="button">Button 4</button>
        <button class="button hover">Button 5</button>
    </div>

    <div class="row fill">
        <button class="button hover">Button 6</button>
        <button class="button hover">Button 7</button>
        <button class="button hover">Button 8</button>
    </div>
</body>
</html>
